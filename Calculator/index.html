<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Promise Temitope">
        <meta name="description" content="Text character counter">
        <title>Calculator</title>

        <link rel="stylesheet" href="./styles.css" type="text/css">
    </head>

    <body>
        <section id="calculator">
            <div id="display">
                <input id="input" onkeydown="getInputValue()">
                <input id="output">
            </div>
            <section id="keys">
                <div id="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>.</button>
                    <button>0</button>
                    <button>C</button>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                    <button>
                        <em>x</em>
                        <sup>2</sup>
                    </button>
                    <button>
                        &#8730;<em>x</em>
                    </button>
                    <button>=</button>
                </div>
            </section>
        </section>
        <script src="./script.js" type="text/javascript"></script>
    </body>

</html>
